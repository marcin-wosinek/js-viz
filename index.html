<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="//cdn.jsdelivr.net/npm/d3@5.7.0/dist/d3.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/d3-geo@1.11.3/dist/d3-geo.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/d3-scale@2.1.2/dist/d3-scale.min.js"></script>

    <style></style>
    <script type="text/javascript">
      function draw(geo_data, wages, jsWages, jsBinned) {
        "use strict";

        var margin = 75,
          width = 1140 - margin,
          height = 600 - margin;

        const noColor = 'white',
              // source http://colorbrewer2.org/#type=diverging&scheme=PRGn&n=5
              goodColor = '#008837',
              neutralColor = '#f7f7f7',
              badColor = '#7b3294';

        // TODO combine data to avoid going in circles

        var mapSvg = d3
          .select(".map svg")
          .attr("width", width + margin)
          .attr("height", height + margin)
          .append("g")
          .attr("class", "map");

        var projection = d3
          .geoMercator()
          .scale(140)
          .translate([width / 2, height / 1.2]);

        var path = d3.geoPath().projection(projection);

        var map = mapSvg
          .selectAll("path")
          .data(geo_data.features, d => {
            return d.id;
          })
          .enter()
          .append("path")
          .attr("d", path)
          .attr("class", d => d.id)
          .style("fill", noColor)
          .style("stroke", "black")
          .style("stroke-width", 0.5)
          .on("mouseout", d => {
            setBarChart("global");
          })
          .on("mouseover", d => {
            setBarChart(d.id);
          });

        let difference = [];

        Object.keys(wages).forEach(function(country) {
          difference.push({
            country,
            averageTimes: jsWages[country] / wages[country].wage,
            jsWages: jsWages[country],
            wage: wages[country].wage
          });
        });

        const filtered = difference.filter(d => d.averageTimes),
          min = d3.min(filtered, d => d.averageTimes),
          max = d3.max(filtered, d => d.averageTimes);

        var colorScale = d3
          .scaleLinear()
          .domain([min, 1, max])
          .range([badColor, neutralColor, goodColor]);

        const dMin = (1 - min) / 3,
          dMax = (max - 1) / 3;

        const colorLegendTicks = [1-3*dMin,1-2*dMin,1-dMin, 1, 1+dMax, 1+2*dMax, 1+3*dMax],
          legendWidth = 20,
          legendHeight = 120;

        const colorLegendBands = d3
          .scaleBand()
          .domain(colorLegendTicks)
          .range([0, legendHeight]);

        mapSvg
          .selectAll("path")
          .data(filtered, d => {
            return d.country;
          })
          .enter()
          .each(d => {
            d3.select(`path.${d.country}`).style(
              "fill",
              colorScale(d.averageTimes)
            );
          });

        var legend = d3
          .select(".map svg")
          .append('g')
          .attr('class', 'legend')
          .attr("transform", "translate(" + width + ", 0)")
          .selectAll('.legend rect')
          .data(colorLegendTicks)
          .enter()
          .append('g')
          .append('rect')
          .attr('width', legendWidth)
          .attr('height', d => colorLegendBands.bandwidth())
          .attr('y', d => colorLegendBands(d))
          .style("fill", d => colorScale(d))

        var histogramSvg = d3
          .select(".bar-chart svg")
          .attr("width", width + margin)
          .attr("height", height + margin)
          .style("fill", "lightBlue")
          .style("stroke", "black")
          .style("stroke-width", 0.5);

        const categories = [
          { key: "I work for free :(" },
          { key: "$0-$10k" },
          { key: "$10k-$30k" },
          { key: "$30k-$50k" },
          { key: "$50k-$100k" },
          { key: "$100k-$200k" },
          { key: "$200k+" }
        ];

        const xScale = d3
          .scaleBand()
          .domain(categories.map(({ key }) => key))
          .range([50, width])
          .paddingInner(0.05);

        var xAxis = d3.axisBottom(xScale);

        histogramSvg
          .append("g")
          .attr("class", "x-axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

        var yAxisElement =
          histogramSvg
            .append("g")
            .attr("class", "y-axis")
            .attr("transform", "translate(50, 0)");

        function displayBarChart(values) {
          const arrayed = Object.keys(values).map(function(key) {
            return {
              key,
              value: values[key]
            };
          });

          const max = d3.max(arrayed, d => d.value),
            yScale = d3
              .scaleLinear()
              .domain([0, max])
              .range([height, 10]),
            yAxis = d3.axisLeft(yScale).ticks(d3.min([max, 4]));

          yAxisElement.call(yAxis);

          histogramSvg
            .selectAll("rect")
            .data(arrayed, d => d.key)
            .attr("x", d => xScale(d.key))
            .attr("width", xScale.bandwidth())
            .transition()
            .delay(100)
            .duration(500)
            .attr("y", d => yScale(d.value))
            .attr("height", d => height - yScale(d.value));
        }

        histogramSvg
          .selectAll("rect")
          .data(categories, d => d.key)
          .enter()
          .append("rect");

        displayBarChart(jsBinned.global);

        function setBarChart(id) {
          d3.select(".bar-chart h2").text(id);

          displayBarChart(jsBinned[id]);
        }
      }
    </script>
  </head>
  <body>
    <h1>How much js dev makes compared to average wage</h1>
    <section class="map"><svg></svg></section>

    <section class="bar-chart">
      <h2>Global</h2>
      <svg id="map"></svg>
    </section>

    <script type="text/javascript">
      Promise.all([
        d3.json("world_countries.json"),
        d3.json("country-wage.json"),
        d3.json("js-country-wage.json"),
        d3.json("js-binned-wages.json")
      ]).then(responses => draw(...responses));
    </script>
  </body>
</html>
